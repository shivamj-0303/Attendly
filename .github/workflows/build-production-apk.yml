name: Build APK on Production Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'mobile-app/**'
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Android APK with Expo
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup repo
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: mobile-app/package-lock.json
      
      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: üì¶ Install dependencies
        working-directory: mobile-app
        run: npm ci
      
      - name: üöÄ Build APK
        working-directory: mobile-app
        run: eas build --platform android --profile production --non-interactive --no-wait
      
      - name: ‚è≥ Wait for build completion
        working-directory: mobile-app
        run: |
          echo "Waiting for build to complete..."
          sleep 60
          
          # Poll for build status (max 20 minutes)
          for i in {1..40}; do
            STATUS=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].status')
            echo "Build status: $STATUS"
            
            if [ "$STATUS" = "finished" ]; then
              echo "‚úÖ Build completed successfully!"
              break
            elif [ "$STATUS" = "errored" ] || [ "$STATUS" = "canceled" ]; then
              echo "‚ùå Build failed with status: $STATUS"
              exit 1
            fi
            
            echo "Still building... ($i/40)"
            sleep 30
          done
      
      - name: üì• Download APK
        working-directory: mobile-app
        run: |
          BUILD_ID=$(eas build:list --platform android --status finished --limit 1 --json | jq -r '.[0].id')
          echo "Downloading build: $BUILD_ID"
          
          mkdir -p ../landing-page/public/downloads
          eas build:download --id "$BUILD_ID" --output ../landing-page/public/downloads/attendly.apk
      
      - name: ‚úÖ Verify APK
        run: |
          if [ -f landing-page/public/downloads/attendly.apk ]; then
            SIZE=$(ls -lh landing-page/public/downloads/attendly.apk | awk '{print $5}')
            echo "‚úÖ APK created successfully! Size: $SIZE"
          else
            echo "‚ùå APK not found!"
            exit 1
          fi
      
      - name: üì§ Commit APK to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add landing-page/public/downloads/attendly.apk
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Update production APK build [skip ci]"
            git push origin main
          fi
