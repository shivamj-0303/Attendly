name: PR Checks

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  # 1. Backend Build Validation
  backend-validation:
    name: Backend Build Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Backend
        run: |
          cd backend
          mvn clean package -DskipTests

  # 2. Frontend Build Validation
  frontend-validation:
    name: Frontend Build Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: landing-page/package-lock.json

      - name: Install dependencies
        run: |
          cd landing-page
          npm ci

      - name: Build Frontend
        run: |
          cd landing-page
          npm run build
        env:
          VITE_API_BASE_URL: https://attendly-backend.onrender.com/api

  # 3. Lint Check
  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: landing-page/package-lock.json

      - name: Install dependencies
        run: |
          cd landing-page
          npm ci

      - name: Run Lint
        run: |
          cd landing-page
          npm run lint

  # 4. Mobile APK Build Validation
  mobile-apk-validation:
    name: Mobile APK Build Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-app/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: mobile-app
        run: npm ci

      - name: Build APK
        working-directory: mobile-app
        run: |
          export EXPO_PUBLIC_API_URL="https://attendly-backend.onrender.com/api"
          eas build --platform android --profile preview --local --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

