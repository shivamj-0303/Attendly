spring:
  application:
    name: attendly-backend
  
  datasource:
    # For local development: jdbc:postgresql://localhost:5432/attendly_db
    # For Supabase: Use connection string from Supabase dashboard
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/attendly_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  
  jackson:
    serialization:
      fail-on-empty-beans: false
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB
  
  # Gmail API Configuration (OAuth2)
  # Uses HTTPS (port 443) - works on Render (SMTP ports are blocked)
  # See: backend/GMAIL_OAUTH2_SETUP.md for setup instructions
  gmail:
    oauth:
      client-id: ${GMAIL_CLIENT_ID}
      client-secret: ${GMAIL_CLIENT_SECRET}
      refresh-token: ${GMAIL_REFRESH_TOKEN}
    user:
      email: ${GMAIL_USER_EMAIL}

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:YourSuperSecretKeyForJWTTokenGenerationMustBeLongEnough}
  expiration: 86400000 # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging
logging:
  level:
    com.attendly: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# File Upload Configuration
file:
  upload-dir: ${FILE_UPLOAD_DIR:uploads/profile-photos}
