version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: attendly-postgres
    environment:
      POSTGRES_DB: attendly_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - attendly-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: attendly-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/attendly_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-YourSuperSecretKeyForJWTTokenGenerationMustBeLongEnough}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - attendly-network

  frontend:
    build:
      context: ./landing-page
      dockerfile: Dockerfile
    container_name: attendly-frontend
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - attendly-network

volumes:
  postgres_data:

networks:
  attendly-network:
    driver: bridge
