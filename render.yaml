# Render.com configuration for Spring Boot backend
# Place this file as render.yaml in root directory

services:
  # Backend API Service
  - type: web
    name: attendly-backend
    env: java
    region: oregon
    plan: free
    branch: main
    buildCommand: cd backend && mvn clean package -DskipTests
    startCommand: java -jar backend/target/attendly-backend-1.0.0.jar
    healthCheckPath: /api/health
    envVars:
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: attendly-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
      - key: ALLOWED_ORIGINS
        value: https://attendly-admin.vercel.app

databases:
  # PostgreSQL Database
  - name: attendly-db
    databaseName: attendly_db
    user: attendly_user
    plan: free
    region: oregon
